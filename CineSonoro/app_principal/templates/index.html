<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}  <!-- Asegúrate de cargar el tag static aquí -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    {% block title %}Cine Sonoro - Los Mejores Soundtracks del Cine {% endblock title %}
          </title>
    <meta name="description" content="Descubre los mejores soundtracks y bandas sonoras de películas. Reseñas, análisis y las composiciones más memorables del séptimo arte.">
    <meta name="keywords" content="soundtracks, bandas sonoras, música de películas, compositores, cine, música cinematográfica">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Cine Sonoro - Los Mejores Soundtracks del Cine">
    <meta property="og:description" content="Descubre los mejores soundtracks y bandas sonoras de películas">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cinesonoro.com">
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
    {% include 'header.html' %}
    </header>
    <main>
        {% include 'main.html' %}
    </main>
    <footer>
        {% include "footer.html" %}
    </footer>
    

    <!-- JavaScript -->
    <script src="js/main.js"></script>
    
</body>
</html>
